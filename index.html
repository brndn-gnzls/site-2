<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>>> Site-1</title>
    <link rel="stylesheet" href="https://brndn-gnzls.github.io/gha-playground/build/variables.css?version=1.1">
    <style>
        .button {
            background-color: var(--global-btn-color);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 120px;
            height: 80px;
        }
        
    </style>

</head>
<body>
    <h1>Design Tokens Demo - Site 2</h1>
    <button class="button">Submit</button>

    <script>
        const cssLink = document.querySelector('link[href="https://brndn-gnzls.github.io/gha-playground/build/variables.css"]');
        async function fetchCSSLastModified() {
            const response = await fetch(cssLink.href, { method: 'HEAD' });
            return response.headers.get('Last-Modified');
        }
    
        let lastModified = await fetchCSSLastModified();
    
        setInterval(async () => {
            const currentLastModified = await fetchCSSLastModified();
            if (lastModified !== currentLastModified) {
                window.location.reload();
                lastModified = currentLastModified;
            }
        }, 30000); // Check every 30 seconds
    </script>
</body>
</html>
